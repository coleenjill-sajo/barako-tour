<p-toast position="top-right"></p-toast>

<div class="page-wrapper p-3">
  <div class="container-fluid">
    <div class="row">
      <app-breadcrumbs [location]="'Manage Accounts'"></app-breadcrumbs>

      <header>
        <h3>Manage Accounts</h3>
      </header>
      <div class="row my-3">
        <header class="d-flex justify-content-between">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#add-tourist"
          >
            Add Foodtrip
          </button>
          <div class="filters d-flex justify-content-between">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Search"
              [(ngModel)]="searchValue"
              (keyup)="searchFilter($event)"
            />
            <button
              class="btn btn-primary d-flex"
              data-bs-toggle="modal"
              data-bs-target="#filter-modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-filter me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                />
              </svg>
              Filter
            </button>
          </div>
        </header>
        <div class="row my-4" *ngFor="let subscribe of subscribed">
          <div class="col me-4">
            <div class="card w-100">
              <div class="crd-body">
                <div class="post-container">
                  <div class="post-left d-flex">
                    <div class="text-wrapper" style="margin-left: 2em">
                      <h5 class="h5-responsive">
                        {{ subscribe.municipality }}
                      </h5>
                      <p>
                        <strong>Event Name:</strong> {{ subscribe.eventName }}
                      </p>
                      <p>
                        <strong>Event Date:</strong>
                        {{ subscribe.eventDate }}
                      </p>

                      <button type="button" class="btn btn-primary">
                        Notify
                      </button>
                    </div>
                  </div>

                  <div class="costs" style="margin-right: 2em">
                    <p>
                      <strong>Contact: </strong>
                      <i class="uil uil-telegram-alt text-danger"></i
                      >{{ subscribe.name }}
                    </p>
                    <p>
                      <strong>Email: </strong>
                      <i class="uil uil-telegram-alt text-danger"></i
                      >{{ subscribe.email }}
                    </p>
                  </div>
                </div>
              </div>

              <div class="action-btns">
                <div class="left my-2">
                  <button
                    id="edit"
                    data-bs-toggle="modal"
                    data-bs-target="#edit-modal"
                    class="btn btn-primary edit"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-pencil-square"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                      />
                    </svg>
                  </button>
                </div>
                <div class="right">
                  <button id="delete" class="btn btn-danger delete">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-trash3"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
