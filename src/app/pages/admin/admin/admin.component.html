<p-toast position="top-right"></p-toast>

<div class="page-wrapper">
  <app-admin-header (collapse)="toCollapsed($event)"></app-admin-header>
  <div [ngClass]="isCollapsed ? 'sidebar collapsed' : 'sidebar'">
    <div class="sidebar-content">
      <ul class="sidenav">
        <li
          *ngFor="let nav of children"
          routerLinkActive="active"
          routerLink="/barako-admin{{ nav.route }}"
          class="my-2"
        >
          <a
            routerLink="/barako-admin{{ nav.route }}"
            routerLinkActive="active"
            >{{ nav.title.split("-").join(" ") }}</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div [ngClass]="isCollapsed ? 'pages collapsed' : 'pages '">
    <router-outlet></router-outlet>
  </div>
</div>
