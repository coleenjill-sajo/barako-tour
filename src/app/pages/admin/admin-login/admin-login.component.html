<p-toast position="top-right"></p-toast>
<header class="shadow2">
  <div class="container">
    <div class="row">
      <div class="col-4 flex">
        <div class="logo">
          <a href="#">
            <img
              class="drop-shadow"
              src="assets/logo2.png"
              height="60px"
              width="auto"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="page-wrapper d-flex align-items-center">
  <div class="container my-5">
    <div class="row">
      <div class="col-7 d-flex align-items-center">
        <div class="text-wrapper">
          <h1 class="mb-2 text-brown">Barako Tour</h1>
          <h4 class="text-brown">
            <em
              >Ala eh, Tara na dine sa
              <span style="color: #d91b2b">Batangas!</span>
            </em>
          </h4>
        </div>
      </div>
      <div class="col-5">
        <form [formGroup]="usersForm">
          <div class="form-header"><h3>Login</h3></div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <!-- <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div> -->
            <small
              class="text-danger"
              *ngIf="
                usersForm.controls['email'].hasError('required') &&
                usersForm.controls['email'].touched
              "
              >Please fill up the missing field.</small
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
            <small
              class="text-danger"
              *ngIf="
                usersForm.controls['password'].hasError('required') &&
                usersForm.controls['password'].touched
              "
              >Please fill up the missing field.</small
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Show Password</label
            >
          </div>
          <button class="btn btn-secondary" type="button" (click)="signIn()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
